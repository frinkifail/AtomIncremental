<!DOCTYPE html>
<html lang="en" class="kuif">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Incremental</title>
    <link rel="stylesheet" href="css/kuif.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans|Material+Icons&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/layout-grid@7.0.0/dist/mdc.layout-grid.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/drawer@7.0.0/dist/mdc.drawer.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/top-app-bar@7.0.0/dist/mdc.top-app-bar.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/list@7.0.0/dist/mdc.list.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/radio@7.0.0/dist/mdc.radio.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@material/drawer@7.0.0/dist/mdc.drawer.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@material/top-app-bar@7.0.0/dist/mdc.top-app-bar.min.js"></script>
</head>

<body>
    <nav class="navigation-rail" id="menu">
        <div class="navigation-rail-content">
            <h3>something here</h3>
        </div>
    </nav>

    <main class="mdc-drawer-app-content">
        <header class="mdc-top-app-bar" style="margin-left: 220px; transition: margin-left 0.3s ease-out;" id="appbar-main">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                        style="background: transparent; border: none;" id="reveal-menu">menu</button>
                    <span class="mdc-top-app-bar__title">Atom Incremental</span>
                </section>
            </div>
        </header>
        <div class="mdc-top-app-bar--fixed-adjust">
            <h1 class="center-text"><span id="atom-counter-electron" style="color: cornflowerblue;">{loading}</span>
                electrons
            </h1>
            <h1 id="atom-counter-full" class="center-text">
                <span style="color: #84ff84;" id="atom-counter-oxygen">{loading}</span>,
                <span id="atom-counter-hydrogen" style="color: #add8e6;">{loading}</span>,
                <span id="atom-counter-helium" style="color: #f398f3;">{loading}</span>,
                <span id="atom-counter-phosphor" style="color: #ffffab;">{loading}</span> atoms
            </h1>
        </div>
    </main>

</body>
<script src="https://kit.fontawesome.com/e1a323daa1.js" crossorigin="anonymous"></script>
<script src="js/data.js"></script>
<script src="js/game.js"></script>
<script src="js/design.js"></script>
</html>
