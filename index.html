    <nav class="navigation-rail">

    </nav>

    <main class="mdc-drawer-app-content">
        <header class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                        style="background: transparent; border: none;">menu</button>
                    <span class="mdc-top-app-bar__title">Navigation Rail</span>
                </section>
            </div>
        </header>
        <div class="mdc-top-app-bar--fixed-adjust">
            <h1 class="center-text"><span id="atom-counter-electron" style="color: cornflowerblue;">{loading}</span>
                electrons
            </h1>
            <h1 id="atom-counter-full" class="center-text">
                <span style="color: #84ff84;" id="atom-counter-oxygen">{loading}</span>,
                <span id="atom-counter-hydrogen" style="color: #add8e6;">{loading}</span>,
                <span id="atom-counter-helium" style="color: #f398f3;">{loading}</span>,
                <span id="atom-counter-phosphor" style="color: #ffffab;">{loading}</span> atoms
            </h1>
        </div>
    </main>

    <script src="https://unpkg.com/@material/drawer@14.0.0/dist/mdc.drawer.min.js"></script>
    <script>
        const drawer = MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
        const topAppBar = MDCTopAppBar.attachTo(document.querySelector('.mdc-top-app-bar'));
        topAppBar.setScrollTarget(document.querySelector('.mdc-drawer-app-content'));
        topAppBar.listen('MDCTopAppBar:nav', () => {
            drawer.open = !drawer.open;
        });
    </script>
